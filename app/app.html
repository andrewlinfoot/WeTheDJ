<body>
	{{>header}}

	{{#if currentUser}}

		{{>renderDash}}

	{{else}}

		{{>renderHome}}

  {{/if}}

  {{>footer}}
</body>

<template name="renderHome">
		{{#if homePage}}
  		{{>home}}
  	{{/if}}

  	{{#if signupPage}}
  		{{>signup}}
  	{{/if}}

  	{{#if loginPage}}
  		{{>login}}
  	{{/if}}
</template>

<template name="renderDash">
		{{#if smartFileCredentials}}
			{{>dashboard}}
		{{else}}
			{{>addAPIcredentials}}
		{{/if}}
</template>

<template name="header">
	<header id="header">
		<!--start: navbar -->
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar">
						<span><i class="icon-reorder"></i></span>
					</a>

					<a id="_home" class="brand" href=""><span><i class="icon-stop"></i></span>WeTheDJ</a>

					<div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
						<ul class="nav pull-right">
							{{#if currentUser}}
                <li class="top-account visible-desktop"><a id="_logout" class="top-sign-in" href="">Logout</a></li>
							{{else}}
								<li class="top-account visible-desktop"><a id="_signup" class="top-sign-up" href="">Sign UP</a></li>
								<li class="top-account visible-desktop"><a id="_login" class="top-sign-in" href="">Login</a></li>
							{{/if}}
						</ul>
					</div>	
			
				</div>
			</div>
		</div><!--end: navbar -->

</template>

<template name="signup">
	<!-- start: sign -->
	<div class="section-sign">
		<div class="section-wrapper">
			<div class="container">
				<div class="row">
					<div class="span6 offset3">
						<div class="separator">
							<div class="">
								<div class="lines">
									<div>
									<h2 class="lines-title">Create an account</h2>
									</div>
								</div>
							</div>
						</div>		
					</div>	
				</div>
			</div>	
			<div class="container">
				<div class="row-fluid">
					<div class="span2 offset4">
						<form>
							<input id="email" type="email"  placeholder="Email">
				      <input id="password" type="password" placeholder="Password">
				      <input id="confPassword" type="password" placeholder="Confirm password">
				      <input type="submit" id="createAccount" class="btn-account btn btn-send" value="Create Account">		            
						</form>	
					</div>	
				</div>
			</div>	
			<div class="container">
				<div class="row">
					<div class="span3 offset5 account create-account">
	          <span>Already have an account?</span>
	          <a id="_login" href="">Login</a>
					</div>	
				</div>
			</div>
		</div>			
	 </div><!-- end: sign -->
</template>
