<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>We The DJ - SmartFile Entry </title> 
	<meta content="Responsive portofolio at Bootstrap" name="description">
	<meta content="light, responsive, portofolio" name="keywords">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: favicon -->
	<link href="//s3.amazonaws.com/wrapbootstrap/live/imgs/favicon.ico" rel="shortcut icon">
	<!-- end: favicon -->

		<style>.img-mask .flipper {display: none;}</style>

<body>
	{{>header}}

	{{#if currentUser}}

		{{>renderDash}}

	{{else}}

		{{>renderHome}}

  {{/if}}

  {{>footer}}
</body>

<template name="renderHome">
		{{#if homePage}}
  		{{>home}}
  	{{/if}}

  	{{#if signupPage}}
  		{{>signup}}
  	{{/if}}

  	{{#if loginPage}}
  		{{>login}}
  	{{/if}}
</template>

<template name="renderDash">
		{{#if smartFileCredentials}}
			{{>dashboard}}
		{{else}}
			{{>addAPIcredentials}}
		{{/if}}
</template>

<template name="header">
	<header id="header">
		<!--start: navbar -->
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar">
						<span><i class="icon-reorder"></i></span>
					</a>

					<a id="_home" class="brand" href=""><span><i class="icon-stop"></i></span>WeTheDJ</a>

					<div id="top-navigation" class="nav-collapse subnav-collapse collapse ">
						<ul class="nav pull-right">
							{{#if currentUser}}
                <li class="top-account visible-desktop"><a id="_logout" class="top-sign-in" href="">Logout</a></li>
							{{else}}
								<li class="top-account visible-desktop"><a id="_signup" class="top-sign-up" href="">Sign Up</a></li>
								<li class="top-account visible-desktop"><a id="_login" class="top-sign-in" href="">Login</a></li>
							{{/if}}
						</ul>
					</div>	
			
				</div>
			</div>
		</div><!--end: navbar -->

	</header>
</template>

<template name="footer">
<!-- start: footer -->
	<footer>
		<div class="post-footer">
			<div class="container">
				<div class="row">
						<div class="span6">
							<div class="copyright">Copyright &copy; 2013 Andrew Linfoot, Laolu Adeyo</div>
						</div>
						
				</div>
			</div>
		</div>
	</footer><!-- end: footer -->
</template>

<template name="home">
	<!-- start: slider -->
	<div class="slider-wrapper slider-wrapper">

	            <div id="slider" class="sl-slider-wrapper">

					<div class="sl-slider">
					
						<div class="sl-slide bg-1" data-orientation="horizontal" >
							<div class="sl-slide-inner">
								<div class="deco"><img src="/images/home-slider/upload.png" alt=""></div>
								<a href="features.html"><h2>Upload Your songs!</h2>	</a>						
							</div>
						</div>
						
						<div class="sl-slide bg-2" data-orientation="vertical">
							<div class="sl-slide-inner">
								<div class="deco"><img src="/images/home-slider/dj.png" alt="" ></div>
								<a href="features.html"><h2>DJ with everyone!</h2>	</a>	
							</div>
						</div>
									
					
					</div><!-- /sl-slider -->
					
					<nav id="nav-arrows" class="nav-arrows">
						<span class="nav-arrow-prev">Previous</span>
						<span class="nav-arrow-next">Next</span>
					</nav>

					<nav id="nav-dots" class="nav-dots">
						<span class="nav-dot-current"></span>
						<span></span>
						
					</nav>

				</div><!-- /slider-wrapper -->
		

	</div><!-- end: slider -->


	<!-- start: section-features -->
	<div class="section-features">
		<div class="container">
			<div class="row">
				<div class="span4">
				<div class="info-features">
					<i class="icon-laptop"></i>
					<h5>Upload Your Music</h5>
					<p>Create a 'wethedj' folder in your company's smartfile account and upload your music into the folder. </p>
				</div>
				</div>
				<div class="span4">
					<div class="info-features">
						<i class="icon-music"></i>
						<h5>DJ with other SmartFile Users</h5>
						<p> Once your music is uploaded, It'll automatically be listed. You and every other Smart File user will be able to select what they want to hear by voting.</p>
					</div>
				</div>
				<div class="span4">
				<div class="info-features">
					<i class="icon-headphones"></i>
					<h5>Enjoy the Music</h5>
					<p>The song with the most votes is placed at the top of the playlist and played for everyone to enjoy before the next most-voted song comes on. </p>
				</div>
				</div>
			</div>
		</div>
	</div><!-- end: section-features -->
</template>

<template name="signup">
	<!-- start: sign -->
	<div class="section-sign">
		<div class="section-wrapper">
			<div class="container">
				<div class="row">
					<div class="span6 offset3">
						<div class="separator">
							<div class="">
								<div class="lines">
									<div>
									<h2 class="lines-title">Create an account</h2>
									</div>
								</div>
							</div>
						</div>		
					</div>	
				</div>
			</div>	
			<div class="container">
				<div class="row-fluid">
					<div class="span2 offset4">
						<form>
							<input id="email" type="email"  placeholder="Email">
				      <input id="password" type="password" placeholder="Password">
				      <input id="confPassword" type="password" placeholder="Confirm password">
				      <input type="submit" id="createAccount" class="btn-account btn btn-send" value="Create Account">		            
						</form>	
					</div>	
				</div>
			</div>	
			<div class="container">
				<div class="row">
					<div class="span3 offset5 account create-account">
	          <span>Already have an account?</span>
	          <a id="_login" href="">Login</a>
					</div>	
				</div>
			</div>
		</div>			
	 </div><!-- end: sign -->
</template>

<template name="login">
	<!-- start: sign-pattern -->
	<div class="section-sign sign-pattern">
		<div class="section-wrapper">
			<div class="container">
				<div class="row">
					<div class="span6 offset3">
						<form id="open-id-c">
							<input id="email" type="email" class="open-email" placeholder="Email">
				      <input id="password" type="password" class="open-password" placeholder="Password">
				      <input type="submit" id="loginUser" class="btn btn-send btn-sign" value="Sign In">
						</form>	
					</div>	
				</div>
			</div>	
			<div class="container">
				<div class="row">
					<div class="span3 offset3 password">
						<label class="checkbox"><input type="checkbox"> Stay signed in</label>
						<a href="password.html">Forgot password?</a>
					</div>
					<div class="span3 offset1 account">
	        <span>Donâ€™t have yet?</span>
	        <a id="_signup" href="" >Sign up</a>
					</div>	
				</div>
			</div>
		</div>			
	 </div><!-- end: sign -->
</template>

<template name="dashboard">
<!-- start: plan pattern -->
	<div class="section-plan">

			<div class="plan-pattern">
				<!--Now Playing-->
				<div class="pricing">
					<div class="container">
						<div class="row">
							<div class="span3">
								<div style="margin: 0px;" class="dark-content price-content">
									<h3>Now Playing</h3> 
									<audio id="audioPlayer"></audio>
									<hr>    
								</div>	
			        </div>	
			      </div>
					</div>
				</div> 
	      {{#each songs}}
	      		{{>songDisplay}}
	      {{/each}}

			</div>
			</div>
	<!-- end: plan background -->
</template>

<template name="songDisplay">
  <div class="pricing">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div data-songTitle="{{songTitle}}" data-audioURL="{{exchangeURL}}" class="white-content price-content">   
						<h4><i class="icon-user"></i>{{attributes.Artist}}</li>  
            <strong><i class="icon-music"></i>{{attributes.Title}}</li></strong>
            <hr>
            <span><a class="btn btn-color upvote" href="">Upvote</a></span>
            <small><i class="icon-thumbs-up"></i>{{votes}}</li></small>
            </h4>
					</div>
        </div>
      </div>
		</div>
	</div>
</template>

<template name="addAPIcredentials">
<!-- start: sign -->
<div class="section-sign">
	<div class="section-wrapper">
		<div class="container">
			<div class="row">
				<div class="span6 offset3">
					<div class="separator">
						<div class="">
							<div class="lines">
								<div>
								<h2 class="lines-title">Login with SmartFile</h2>
								</div>
							</div>
						</div>
					</div>		
				</div>	
			</div>
		</div>	
		<div class="container">
			<div class="row">
					<div class="span12 openid">
						
						<button class="modern sign-twitter " id="loginWithSmartfile"><span class="mordern-id">SmartFile</span></button>
						
					</div>	
			</div>
		</div>
	</div>			
 </div><!-- end: sign -->
</template>
