<head>
  <title>WeTheDJ</title>
</head>

<body>
	{{#if currentUser}}

		{{#if smartFileCredentials}}
			{{>dashboard}}
		{{else}}
			{{>addAPIcredentials}}
		{{/if}}

	{{else}}

		{{>renderPage}}

  {{/if}}
</body>

<template name="renderPage">
		{{#if homePage}}
  		{{>home}}
  	{{/if}}

  	{{#if signupPage}}
  		{{>signup}}
  	{{/if}}

  	{{#if loginPage}}
  		{{>login}}
  	{{/if}}
</template>

<template name="home">
  <h1>Hello World!</h1>
  <audio controls>
  	<source src="{{greeting}}" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
  <input type="button" value="Click" />
</template>

<template name="signup">
	signup
</template>

<template name="login">
	login
</template>

<template name="dashboard">
	dashboard
</template>

<template name="addAPIcredentials">
	add apicredentials
</template>
